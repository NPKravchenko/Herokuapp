name: Run API Tests with Allure Report and History

on:
  workflow_dispatch:
    inputs:
      test_group:
        description: 'Select test group'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - Health
          - Booking
          - Smoke
          - Regression

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Allure CLI
        run: |
          sudo apt-add-repository -y ppa:qameta/allure
          sudo apt-get update
          sudo apt-get install -y allure

      - name: Download previous report from gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone --branch gh-pages https://github.com/${{ github.repository }} gh-pages
        continue-on-error: true

      - name: Copy history if exists
        run: |
          mkdir -p target/allure-results/history
          cp -r gh-pages/history/* target/allure-results/history/ || echo "No previous history"

      - name: Run tests and generate allure results
        run: |
          if [ "${{ github.event.inputs.test_group }}" == "all" ]; then
            mvn clean test
          else
            mvn clean test -Dgroups="${{ github.event.inputs.test_group }}"
          fi

      - name: Generate Allure report
        run: allure generate target/allure-results --clean -o target/allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/allure-report
          publish_branch: gh-pages
