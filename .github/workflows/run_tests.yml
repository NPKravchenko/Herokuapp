name: Run API Tests and Publish Allure Report

on:
  workflow_dispatch:
    inputs:
      test_group:
        description: 'Select test group to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - Health
          - Booking
          - Smoke
          - Regression

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Allure commandline
        run: |
          sudo apt-get update
          sudo apt-get install -y allure

      - name: Run tests and generate Allure results
        run: |
          if [ "${{ github.event.inputs.test_group }}" == "all" ]; then
            mvn clean test || true
          else
            mvn clean test -Dgroups="${{ github.event.inputs.test_group }}" || true
          fi

      - name: Generate Allure report
        run: |
          mvn allure:report

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/site/allure-maven-plugin
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

